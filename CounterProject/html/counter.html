<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="../css/style-counter.css">
    <script src="../js/counter.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <section class="main-section">

        <div class="heading-text">

            <h2 class="heading">counter</h2>
        </div>


        <div class="text-view">
            <h2 id="show-number"></h2>
        </div>

        <div class="buttons" id="btn-container">
            <button class="btn-i" id="btn-decrease" onclick="decrease()">decrease</button>
            <button class="btn-r" id="btn-reset" onclick="reset()">reset</button>
            <button class="btn-d" id="btn-increase" onclick="increase()">increase</button>
        </div>

    </section>

</body>
</html>
