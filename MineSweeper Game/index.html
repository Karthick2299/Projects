<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix view</title>
    <link rel="stylesheet" href="./style-index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <section class="custom main-input-section">
      <form id="form">
        <label>Row</label>
        <input type="number" id="row" value="6" required />
        <label>Column</label>
        <input type="number" id="col" value="6" required />
        <label>Mines</label>
        <input type="number" id="mines" value="15" minlength="1" maxlength="3" required />
      </form>

      <div class="buttons">
        <button class="create" onclick="create()">Create</button>
        <button class="reset" onclick="reset();">Reset</button>
      </div>
    </section>

    <div class="main-div" id="mainDiv">
      <div id="app"></div>
    </div>

    <div class="game-status" id="game-block">
      <div class="sub-div">
        <h2 class="heading">Game over</h2>
      </div>
    </div>
    <script src="./matrix.js" ></script>
  </body>
</html>
